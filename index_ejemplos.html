<!DOCTYPE html> <!-- TODO HTML debe tener esta etiqueta al inicio -->
<!-- Los comentarios en HTML se colocan de esta forma :D -->
<html lang="es">
    <head>
        <!-- Las etiquetas <meta> definen características específicas de la página web.
             Estas sirven para comunicar información a la página web o a otras páginas web que se enlacen con esta. Por ejemplo:
             - "charset" permite definir el set de carácteres que utilizará la página.
             - ""
        -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Aquí se coloca la descripción de la página">
        <meta name="author" content="Anand Muñoz Espinoza">
        <title>Mi primer HTML5</title>
    </head>
    <body>
        <!--Todas las etiquetas tienen "atributos" que consisten en características adicionales que se aplicarán al contenido definido por
            dicha etiqueta. Estos se presentan de la forma:
                    <etiqueta atributo="valor_atributo">

            NO SE DEBEN UTILIZAR ATRIBUTOS QUE AFECTEN EL ESTILO VISUAL DE LA PÁGINA debido a lo establecido en los estándares modernos de
            la W3C (Consorcio de la WWW). Dichos ajustes deben ser realizados por otros lenguajes dedicados a ello como CSS -->
        <h1 style="color:blueviolet;border: #333 solid 1px; background-color: azure;">TÍTULO 1 (Personalizado con atributos)</h1>
        <h2>Título 2</h2>
        <h3>Título 3</h3>
        Hola mundo!
    </body>
</html>
